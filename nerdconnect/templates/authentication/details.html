<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd's Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .form{
            margin: 200px;
            margin-top: 40px;
            margin-bottom: 0px;
        }

        button{
            width: 120px;
        }
        h1{
            margin-left: 60px;
            margin-top: 60px;
        }
        .account-check{
            display: flex;
            position: absolute;
            top: 87%;
            left: 48.5%;
            transform: translate(-50%,-50%);
        }
        .toast {
    visibility: hidden; /* Hidden by default. Visible on click */
    min-width: 250px; 
    background-color: #fafafa; 
    color: #fff; 
    text-align: center; 
    border-radius: 12px; 
    padding: 16px; 
    position: absolute;
    z-index: 10; 
    bottom: 10%;
    left: 50%; 
    transform: translate(-50%, -50%);
    bottom: 30px; 
    font-size: 17px;
    opacity: 0; /* Invisible by default */
    transition: opacity 0.5s ease-in-out, bottom 0.5s ease-in-out;
}
.toast-error {
    /* background-color: #f44336; */
    color: rgb(60, 0, 0);
}
.toast-success {
    color: rgb(0, 59, 0);
}
.toast-info {
    /* background-color: #2196F3; */
    color: rgb(0, 0, 49);
}
.toast-warning {
    /* background-color: #ff9800; */
    color: rgb(118, 87, 0);
}
.toast.show {
    visibility: visible; /* Show the toast */
    opacity: 1; /* Fully visible */
    bottom: 50px; /* Move it up a bit */
}
.footer{
    margin-top: -10px;
    text-align: center;
   
}
.hr{
    color: grey;
    opacity: 0.3;
    width: 1350px;
    margin-left: 80px;
    margin-top: 60px;
}
@media screen and (max-width: 500px) { 
            .form{
                margin: 30px;

            }
            h1{
                margin-left: 30px;
                margin-top: 80px;
            

            }
            .account-check{
                width: 280px;
                font-size: 15px;
                font-weight: bolder;
            display: flex;
            margin-left: 40px;
            
        }
        
        .footer{
            font-size: 15px;
            width: 340px;
            padding-left: 55px;
            
        }
        .hr{
            margin-top: 125px;
            color: grey;
            opacity: 0.3;
            width: 330px;
    margin-left: 20px;
        }
        
    }

    </style>
    {% if messages %}
    {% for message in messages %}
    <div id="toast" class="toast show toast-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <h1>Hold up nerd<br> <p>Don't<b style="color: rgb(255, 0, 0);"> Refresh or Quit</b></p></h1>
    <form class="form" method="post" action="{% url 'details' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row" style="padding-bottom: 15px;">
            <div class="col">
              <input type="text" class="form-control" name="f.name" placeholder="First name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="l.name" placeholder="Last name">
            </div>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Department</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="department" aria-describedby="emailHelp" required>
        </div>
        <div class="row" style="padding-bottom: 15px;">
            <div class="col">
                <label for="courseSelect" class="form-label">Semester</label>
                <select class="form-control" id="courseSelect" name="semester" required>
                    <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="passed-out">Passed-out</option>
                </select>
            </div>
            <div class="col">
                <label for="nothing" style="padding-bottom: 9px;">Course</label>
              <input type="text" id="nothing" class="form-control" name="course" placeholder="" required>
            </div>
          </div> 
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload Profile Picture</label>
            <input class="form-control" name="image" type="file" id="formFileMultiple" multiple>
          </div>
        <div class="row" style="padding-bottom: 15px;">
            <div class="col">
                <label for="courseSelect" class="form-label">Relationship</label>
                <select class="form-control" id="courseSelect" name="relationship" required>
                    <option value="Single">Single</option>
                    <option value="In relationship">In relationship</option>
                </select>
            </div>
            <div class="col">
                <label for="nothing" style="padding-bottom: 9px;">Tagline</label>
              <input type="text" id="nothing" class="form-control" name="tagline" placeholder="">
            </div>
          </div>        
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">bio</label>
            <textarea type="text" class="form-control" id="exampleInputEmail1" name="bio" aria-describedby="emailHelp"></textarea>
          </div>
        <button style="border-radius: 18px; padding-bottom: 8px; margin-top: 20px;" type="submit" class="btn btn-primary">Let Me In</button>
      </form>
      <footer class="footer"><hr class="hr">A <a href="https://www.linkedin.com/in/parth-kapoor-151436269/">Parth Kapoor</a> production <br> NerdConnect &#169; 2024 All Rights Reserved</footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script>
        setTimeout(function () {
                toast.className = toast.className.replace("show", "");
            }, 3000);
    </script>

    </body>
</html>
